    <link rel="stylesheet" type="text/css" href="styles.css">

  <body>
    <div class="not-lines">
      <h1 data-title="Rofloos">
        Rofloos
      </h1>
      <div class="lines"></div>
    </div>
    <p>
      Creating generative art and building tools to help others
    </p>
    <a
      href="https://artsable.com/rhys"

      Artsable
    </a>
    <a

      data-title="Teia.art"

    <a

      data-title="Twitter"
      target="_blank"

      Twitter

    <a

    >
      YouTube

    <svg
      class="bg"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 310.34 540.72"
    >
      <defs>
        <filter id='noise' x='0%' y='0%' width='100%' height='100%'>
          <feTurbulence baseFrequency="0.05" />
        </filter>
        <linearGradient
          id="linearGradient"
          x1="-0.69"
          y1="540.32"
          x2="311.03"
          y2="0.4"
          gradient-units="userSpaceOnUse"
        >
          <stop
            offset="0.09"
            stop-color="#ff8177"
            stop-opacity="0.84"
          />
          <stop
            offset="0.74"
            stop-color="#8437fd"
            stop-opacity="0.71"
          >
            <animate
              attributeName="offset"
              from="0.74"
              to="0.74"
              dur="15s"
              repeat-count="indefinite"
              key-splines="0.4 0 0.2 1; 0.4 0 0.2 1"
              values="0.74;0.45;0.74"
            />
          </stop>
          <stop
            offset="1"
            stop-color="#8437fd"
            stop-opacity="0.8"
          />
        </linearGradient>
      </defs>
      <g>
        <rect
          fill="url(#linearGradient)"
          class="bg-gradient"
          width="310.34"
          height="540.72"
        />
        <rect x="0" y="0" width="100%" height="100%" filter="url(#noise)" fill="none" style="opacity: 0.1"></rect>
      </g>
    </svg>
  </body>
